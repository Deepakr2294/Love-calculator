<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url(hero-image.jpg);
            /* background-color: rgba(0,0,0,0.25); */
            /* height: 100vh; */
            width: 100vw;

        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #e6aaf5;
            /* background-repeat: no-repeat; */
            background-image: url(https://i0.wp.com/backgroundabstract.com/wp-content/uploads/edd/2022/02/luxury-fresh-rose-petals-are-falling-air_206725-489-e1656019026655.jpg?fit=740%2C444&ssl=1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d1a5ee;
            color: #070707;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        button:hover {
            background-color: #b9deec;
        }

        #result {
            text-align: center;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 700,
                'GRAD' 0,
                'opsz' 90
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                margin: 50px auto;
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Love Calculator <i class="fa-solid fa-heart" style="color: #de1802;"></i></h1>
        <form method="post" action="https://script.google.com/macros/s/AKfycbx2UBK2vUF-cvDhe4ljDaGxhreXFpOvoSJMLLViGO5vbZV7o9hNNUqmJ_STa1BjjWxYIg/exec" name="google-sheet" id="love-form">
            <div> 
                <label for="name1">Boy's Name:</label>
                <input type="text" id="name1" name="Boy" placeholder="Enter Boy's Name">
            </div>
            <div>
                <label for="name2">Girl's Name:</label>
                <input type="text" id="name2" name="Girl" placeholder="Enter Girl's Name">
            </div>
            <button type="submit" name="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript for handling form submission
        document.getElementById("love-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Calculate love percentage
            var name1 = document.getElementById("name1").value.trim().toLowerCase();
            var name2 = document.getElementById("name2").value.trim().toLowerCase();
            var lovePercentage = getLovePercentage(name1, name2);

            // Display result
            document.getElementById("result").innerHTML = `<p>${name1} and ${name2} love each other ${lovePercentage}%.</p>`;

            // Send data to Google Sheets
            var scriptURL = 'https://script.google.com/macros/s/AKfycbx2UBK2vUF-cvDhe4ljDaGxhreXFpOvoSJMLLViGO5vbZV7o9hNNUqmJ_STa1BjjWxYIg/exec';
            var formData = new FormData(document.getElementById("love-form"));
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert("Thanks for Using!"))
                .catch(error => console.error('Error!', error.message));
        });

        // Function to calculate love percentage
        function getLovePercentage(name1, name2) {
            var combinedName = name1 + "loves" + name2;
            var loveCount = 0;
            for (var i = 0; i < combinedName.length; i++) {
                loveCount += combinedName.charCodeAt(i);
            }
            var lovePercentage = loveCount % 101;
            return lovePercentage;
        }
    </script>
</body>

</html>
